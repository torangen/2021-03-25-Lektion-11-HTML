<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Contact</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="./img/Logo.svg" alt="Logo">
            </a>
        </div>
        <div class="links">
            <a href="project.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <div class="container">
        <div class="contact">
            <div class="texts">
                <h1>Full set of great features to make your product fresh</h1>
                <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
            </div>
            <div class="form">
                <form>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Message">
                    <button>Submit</button>
                </form>
            </div>
        </div>
        <div class="map">
            <img src="./img/Map.png" alt="map">
        </div>
    </div>
    <!-- footer -->
    <footer>
        <div class="logo">
            <a href="index.html">
                <img src="./img/Logo.svg" alt="Logo">
            </a>
        </div>
        <div class="links">
            <div class="normal__link">
                <a href="project.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="social__link">
                <img src="./img/dribbble-logo.png" alt="dribble">
                <img src="./img/instagram.png" alt="instagram">
                <img src="./img/twitter-logo-silhouette.png" alt="twitter">
            </div>
        </div>
    </footer>
</body>
</html>
